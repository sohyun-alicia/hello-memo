<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.css">
  <style>
    div {
      /*background-color: whitesmoke;*/
      width: 1000px;
      padding: 20px;
      border: 25px aliceblue;
      text-align: center;
      align-content: center;
    }
  </style>
  <title>Hello Memo </title>
</head>
<body>
<div class="container mw-100">
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col" class="mw-100">#</th>
        <th scope="col" class="mw-100">제목</th>
        <th scope="col" class="mw-100">내용</th>
        <th scope="col" class="mw-100">날짜·시간</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="memo : ${memos}" scope="row">
        <td th:text="${memo.id}" scope="row"></td>
        <td th:text="${memo.name}" scope="row"></td>
        <td th:text="${memo.data}" scope="row"></td>
        <td></td>


        <td>
          <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
        </td>
      </tr>
      </tbody>
    </table>
 <a class="btn btn-secondary" href="/">Home</a>
    <a class="btn btn-warning" >삭제</a>
  </div>

</div> <!-- /container -->
<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.0.1/css/bootstrap.css"></script>
</body>

</html>
